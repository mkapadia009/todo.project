        <div class="container-fluid">
            <div class="row">
                <div class="col"><h1>This is a simple todo-list</h1></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row todo-row ">
                <div class="col-6">
                    <form id="my-form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Add Todo Item</label>
                      <input type="textarea" class="form-control" id="todo-item" aria-describedby="" placeholder="Enter your todo-item">
                      <small id="emailHelp" class="form-text text-muted">DO NOT LEAVE THIS BLANK WHILE SUBMITTING!</small>
                    </div>
                    <button onclick="addTodo()" type="reset" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            </div>
        </div>

        <div class="container">
          <div class="row todo-row">
            <div class="col-6">
              <table class="table" id="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Task List</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tableList">
                </tbody>
              </table>
              
              <!-- <div id="div1"></div> -->
            </div>
          </div>
        </div>

        
        <script src="./app.js" async defer></script>
